<h2>All users, only for admins</h2>
{{data}}
<p ng-show="showMessage">{{status}}<P>
<div>
    <table class="table table-hover">
        <thead class="col">
            <tr>
                <th class="col-md-4">Username</th>
                <th class="col-md-4">Action</th>
            </tr>
        </thead>
        <tbody>
            <!--track by index, så vi kan sende index med ned i metoden, for at kunne splice-->
            <tr ng-repeat="user in users track by $index">
                <td>{{user.username}}</td>
                <td>
                    <!--Lav evt et link, hvor man skal confirme før den bliver slettet-->
                    <a href="#/view5" ng-click="delete($index, user.username)">Delete user</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
