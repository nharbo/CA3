<div class="container">
    <h2>All users, only for admins</h2>
    <div>{{data}}</div>
    <div class="col-md-6">
        <div class="form-group">
            <input type="search" ng-model="userSearch" placeholder="Search for user">
        </div>
        <table class="table table-hover">
            <thead class="col">
                <tr>
                    <th class="col-md-4">Username</th>
                    <th class="col-md-4">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users | filter: userSearch">
                    <td>{{user.username}}</td>
                    <td>
                        <a href="#" >Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div> 
</div>
