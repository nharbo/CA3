<div ng-controller="">
    <div class="alert alert-success" role="alert">{{returnMessage}}
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputUsername" ng-model="usernameInput" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" id="inputPassword" ng-model="passwordInput" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </div>

    </form>
</div>
